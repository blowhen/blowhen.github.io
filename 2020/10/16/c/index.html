a">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="comment">//输出k=1（堆排序，希尔排序，折半插入排序） </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShellSort</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> n)</span></span>&#123;<span class="comment">//希尔排序</span></span><br><span class="line">    <span class="keyword">int</span> d,i,j;   </span><br><span class="line">	<span class="keyword">for</span>(d=n/<span class="number">2</span>;d&gt;=<span class="number">1</span>;d=d/<span class="number">2</span>)&#123;<span class="comment">//步长变化 </span></span><br><span class="line">		<span class="keyword">for</span>(i=d+<span class="number">1</span>;i&lt;=n;++i)&#123;</span><br><span class="line">			<span class="keyword">if</span>(a[i]&lt;a[i-d])&#123;<span class="comment">//需将a[i]插入有序增量序列 </span></span><br><span class="line">				a[<span class="number">0</span>]=a[i];<span class="comment">//暂存在a[0] </span></span><br><span class="line">				<span class="keyword">for</span>(j=i-d;j&gt;<span class="number">0</span> &amp;&amp; a[<span class="number">0</span>]&lt;a[j];j-=d)</span><br><span class="line">					a[j+d]=a[j];<span class="comment">//记录后移，查找插入位置</span></span><br><span class="line">					 </span><br><span class="line">				a[j+d]=a[<span class="number">0</span>];<span class="comment">//插入 </span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">//第一步 </span></span><br><span class="line">	<span class="keyword">int</span> arr[<span class="number">5</span>];</span><br><span class="line">	<span class="keyword">int</span> k,n=<span class="number">5</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//第二步 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;please input the array:\n &quot;</span>);</span><br><span class="line">	<span class="keyword">for</span>(k=<span class="number">1</span>;k&lt;=n;k++)<span class="comment">//注意此时k=1 </span></span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;arr[k]);</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//第三步 </span></span><br><span class="line">	ShellSort(arr,n);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//第四步 </span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;the result of sort is: \n&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span>(k=<span class="number">1</span>;k&lt;=n;k++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d,&quot;</span>,arr[k]);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></tab
