">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//遍历根结点、先序，中序，后序遍历、求树的深度/高度、输出二叉树的所有叶子结点</span></span><br><span class="line"><span class="comment">//查找值为x的结点、返回结点T的左孩子指针、返回结点T的右孩子指针、输出二叉树  </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;//malloc,free函数库</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;<span class="comment">//int另命名</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">BiTNode</span>&#123;</span></span><br><span class="line">	ElemType data;<span class="comment">//数据域 </span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">BiTNode</span> *<span class="title">lchild</span>;</span><span class="comment">//左孩子指针 </span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">BiTNode</span> *<span class="title">rchild</span>;</span><span class="comment">//右孩子指针</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//struct BiTNode *parent;   父结点指针 --&gt;三叉链表（方便找父结点） </span></span><br><span class="line">&#125;BiTNode,*BiTree;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">////定义一棵空树 </span></span><br><span class="line"><span class="comment">//BiTree T=NULL;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">////插入根结点 </span></span><br><span class="line"><span class="comment">//T=(BiTree)malloc(sizeof(BiTNode));</span></span><br><span class="line"><span class="comment">//T-&gt;data&#123;1&#125;;</span></span><br><span class="line"><span class="comment">//T-&gt;lchild=NULL;</span></span><br><span class="line"><span class="comment">//T-&gt;rchild=NULL;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">////插入新结点 </span></span><br><span class="line"><span class="comment">//BiTNode *p=(BiTNode *)malloc(sizeof(BiTNode));</span></span><br><span class="line"><span class="comment">//p-&gt;data=&#123;2&#125;;</span></span><br><span class="line"><span class="comment">//p-&gt;lchild=NULL;</span></span><br><span class="line"><span class="comment">//p-&gt;rchild-NULL;</span></span><br><span class="line"><span class="comment">//T-&gt;lchild=p; </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">visit</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//遍历根结点 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,T-&gt;data);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PreOrder</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//先序遍历 </span></span><br><span class="line">	<span class="keyword">if</span>(T!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		visit(T);<span class="comment">//访问根结点 </span></span><br><span class="line">		PreOrder(T-&gt;lchild);<span class="comment">//递归遍历左子树 </span></span><br><span class="line">		PreOrder(T-&gt;rchild);<span class="comment">//递归遍历右子树 </span></span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InOrder</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//中序遍历 </span></span><br><span class="line">	<span class="keyword">if</span>(T!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		InOrder(T-&gt;lchild);<span class="comment">//递归遍历左子树 </span></span><br><span class="line">		visit(T);<span class="comment">//访问根结点 </span></span><br><span class="line">		InOrder(T-&gt;rchild);<span class="comment">//递归遍历右子树 </span></span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PostOrder</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//后序遍历 </span></span><br><span class="line">	<span class="keyword">if</span>(T!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		PostOrder(T-&gt;lchild);<span class="comment">//递归遍历左子树</span></span><br><span class="line">		PostOrder(T-&gt;rchild);<span class="comment">//递归遍历右子树</span></span><br><span class="line">		visit(T);<span class="comment">//访问根结点  </span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">treeDepth</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//求树的深度/高度 （应用） </span></span><br><span class="line">	<span class="keyword">if</span>(T==<span class="literal">NULL</span>)&#123;</span><br><span class="line">	    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="keyword">int</span> l=treeDepth(T-&gt;lchild);</span><br><span class="line">		<span class="keyword">int</span> r=treeDepth(T-&gt;rchild);</span><br><span class="line">		<span class="comment">//树的深度=Max(左子树深度，右子树深度)+1 </span></span><br><span class="line">		<span class="keyword">return</span> l&gt;r ? l+<span class="number">1</span>:r+<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DispLeaf</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//输出二叉树的所有叶子结点 </span></span><br><span class="line">	<span class="keyword">if</span>(T!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(T-&gt;lchild==<span class="literal">NULL</span> &amp;&amp; T-&gt;rchild==<span class="literal">NULL</span>)<span class="comment">//如果左子树与右子树都不为空 </span></span><br><span class="line">		    visit(T);<span class="comment">//访问叶子结点 </span></span><br><span class="line">		DispLeaf(T-&gt;lchild);<span class="comment">//输出左子树的叶子结点 </span></span><br><span class="line">		DispLeaf(T-&gt;rchild);<span class="comment">//输出右子树的叶子结点 </span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">BiTree <span class="title">FindNode</span><span class="params">(BiTree T,ElemType x)</span></span>&#123;<span class="comment">//二叉树T中查找值为x的结点，找到后返回其地址，否则返回NULL </span></span><br><span class="line">	BiTree p;</span><br><span class="line">	<span class="keyword">if</span>(T==<span class="literal">NULL</span>)<span class="comment">//如果二叉树为空，返回空 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(T-&gt;data==x)<span class="comment">//如果二叉树的数据域等于x，返回二叉树 </span></span><br><span class="line">	    <span class="keyword">return</span> T;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		p=FindNode(T-&gt;lchild,x);<span class="comment">//p指针指向二叉树的左子树查找 </span></span><br><span class="line">		<span class="keyword">if</span>(p!=<span class="literal">NULL</span>)<span class="comment">//如果p指针不指向空，返回p </span></span><br><span class="line">		    <span class="keyword">return</span> p;</span><br><span class="line">		<span class="keyword">else</span><span class="comment">//如果p指针指向空，返回二叉树的右子树查找 </span></span><br><span class="line">		    <span class="keyword">return</span> FindNode(T-&gt;rchild,x);</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function">BiTree <span class="title">LchildNode</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//返回结点T的左孩子指针 </span></span><br><span class="line">	<span class="keyword">return</span> T-&gt;lchild;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">BiTree <span class="title">RchildNode</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//返回结点T的右孩子指针 </span></span><br><span class="line">	<span class="keyword">return</span> T-&gt;rchild;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DispTree</span><span class="params">(BiTree T)</span></span>&#123;<span class="comment">//输出二叉树 </span></span><br><span class="line">	<span class="keyword">if</span>(T!=<span class="literal">NULL</span>)&#123; </span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,T-&gt;data);</span><br><span class="line">		<span class="keyword">if</span>(T-&gt;lchild !=<span class="literal">NULL</span> || T-&gt;rchild !=<span class="literal">NULL</span>)&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;(&quot;</span>);<span class="comment">//有孩子结点才输出（ </span></span><br><span class="line">			DispTree(T-&gt;lchild);<span class="comment">//递归处理左子树 </span></span><br><span class="line">			<span class="keyword">if</span>(T-&gt;rchild !=<span class="literal">NULL</span>)<span class="comment">//有右孩子时才输出， </span></span><br><span class="line">			    <span class="built_in">printf</span>(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">			DispTree(T-&gt;rchild);<span class="comment">//递归处理右子树 </span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;)&quot;</span>);<span class="comment">//有右子树才输出） </span></span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	BiTree T;</span><br><span class="line">		</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
