pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//生成串、求串长、求子串、输出 </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;//malloc,free函数库</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;<span class="comment">//int另命名</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">StringNode</span>&#123;</span></span><br><span class="line">	<span class="keyword">char</span> data;<span class="comment">//此时char data[4];表示一个结点能够存4个字符；此次为了方便操作，结点大小设置为1 </span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">StringNode</span> *<span class="title">next</span>;</span></span><br><span class="line">&#125;StrNode, *String;</span><br><span class="line"> </span><br><span class="line"><span class="comment">//注意：链串的组织形式与一般单链表相似，主要区别在于链串中的一个结点可以存储多个字符</span></span><br><span class="line"><span class="comment">//通常将链串中每个结点所存储的字符个数成为结点大小</span></span><br><span class="line"><span class="comment">//注意：在结点大小大于1的情况下，链串的尾结点各个数据域不一定能够总能全被字符占满，此时一般补上‘#’等不属于字符集的特殊符号</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">StrAssign</span><span class="params">(String &amp;S,<span class="keyword">char</span> ch[])</span></span>&#123;<span class="comment">//生成串 </span></span><br><span class="line">	StrNode *p,*r;</span><br><span class="line">	S=(String)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(StrNode));</span><br><span class="line">	r=S;<span class="comment">//r始终指向尾结点</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;ch[i]!=<span class="string">&#x27;\0&#x27;</span>;i++)&#123;</span><br><span class="line">		p=(StrNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(StrNode));</span><br><span class="line">		p-&gt;data=ch[i];</span><br><span class="line">		r-&gt;next=p;</span><br><span class="line">		r=p;</span><br><span class="line">	&#125; </span><br><span class="line">	r-&gt;next=<span class="literal">NULL</span>;<span class="comment">//尾结点的next指向空 </span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">StringLength</span><span class="params">(String S)</span></span>&#123;<span class="comment">//求串长 </span></span><br><span class="line">	<span class="keyword">int</span> i=<span class="number">0</span>;</span><br><span class="line">	StrNode *p=S-&gt;next;</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		i++;</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="keyword">return</span> i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">StrNode *<span class="title">SubString</span><span class="params">(String &amp;Sub,String S,<span class="keyword">int</span> pos,<span class="keyword">int</span> len)</span></span>&#123;<span class="comment">//求子串，Sub为结果串</span></span><br><span class="line">	<span class="keyword">int</span> k;</span><br><span class="line">	StrNode *p=S-&gt;next,*q,*r;<span class="comment">//p指针指向s的下一个结点 </span></span><br><span class="line">	Sub=(String)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(StrNode));</span><br><span class="line">	</span><br><span class="line">	Sub-&gt;next=<span class="literal">NULL</span>;<span class="comment">//置串Sub为空串 </span></span><br><span class="line">	r=Sub;<span class="comment">//r指向Sub的尾结点</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(pos&lt;=<span class="number">0</span> || pos&gt;StringLength(S) || len&lt;<span class="number">0</span> || pos+len<span class="number">-1</span>&gt;StringLength(S))</span><br><span class="line">	    <span class="keyword">return</span> Sub;<span class="comment">//参数不正确返回空串 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(k=<span class="number">1</span>;k&lt;pos;k++)<span class="comment">//让p指向链串S的第pos个数据结点 </span></span><br><span class="line">	    p=p-&gt;next;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(k=<span class="number">1</span>;k&lt;=len;k++)&#123;<span class="comment">//将S的第pos个结点开始的len个结点复制到Sub </span></span><br><span class="line">		q=(StrNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(StrNode));</span><br><span class="line">		q-&gt;data=p-&gt;data;</span><br><span class="line">		r-&gt;next=q;</span><br><span class="line">		r=q;</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	r-&gt;next=<span class="literal">NULL</span>;<span class="comment">//尾结点的next指针指向空 </span></span><br><span class="line">	<span class="keyword">return</span> Sub;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DispStr</span><span class="params">(String S)</span></span>&#123;<span class="comment">//输出 </span></span><br><span class="line">	<span class="keyword">int</span> i=<span class="number">0</span>;</span><br><span class="line">	StrNode *p=S-&gt;next;</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;第%d个字符是%c\n&quot;</span>,i+<span class="number">1</span>,p-&gt;data);</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		i++;</span><br><span class="line">	&#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	String S,Sub;</span><br><span class="line">	<span class="keyword">char</span> ch1[<span class="number">10</span>]=<span class="string">&quot;dsadsa&quot;</span>;</span><br><span class="line">	StrAssign(S,ch1);</span><br><span class="line">	StringLength(S);</span><br><span class="line">	SubString(Sub,S,<span class="number">1</span>,<span class="number">2</span>);</span><br><span class="line">	DispStr(S);</span><br><span class="line">	DispStr(Sub);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
