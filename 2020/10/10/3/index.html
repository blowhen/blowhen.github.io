n class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//初始化、判空、按位序插入、指定结点后插操作、指定结点前插操作、按位序删除、指定结点的删除、</span></span><br><span class="line"><span class="comment">//按位查找、按值查找、求表长、尾插法、头插法、输出 </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;//malloc,free函数库</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;<span class="comment">//int另命名  </span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">LNode</span>&#123;</span><span class="comment">//定义单链表结点类型 </span></span><br><span class="line">	ElemType data;<span class="comment">//每个结点存放一个数据元素 </span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">LNode</span> *<span class="title">next</span>;</span><span class="comment">//next指针，指向下一个节点 </span></span><br><span class="line">&#125;LNode,*LinkList;</span><br><span class="line"><span class="comment">//此处应注意：强调一个单链表使用LinkList、强调一个结点使用LNode *</span></span><br><span class="line"><span class="comment">//注意此时申请结点代码：LNode *p=(LNode *)malloc(sizeof(LNode));  </span></span><br><span class="line"><span class="comment">//注意此时申请头结点代码：L=(LNode *)malloc(sizeof(LNode)); 此时返回给L的是一个指针，并且赋给了头指针（L已声明） </span></span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InitList</span><span class="params">(LinkList &amp;L)</span></span>&#123;<span class="comment">//初始化一个单链表（带头结点） </span></span><br><span class="line">	L=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//分配一个头结点 </span></span><br><span class="line">	<span class="keyword">if</span>(L==<span class="literal">NULL</span>)<span class="comment">//内存不足，分配失败 </span></span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	L-&gt;next=<span class="literal">NULL</span>;<span class="comment">//头结点之后暂时还没有结点 </span></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">Empty</span><span class="params">(LinkList L)</span></span>&#123;<span class="comment">//判断单链表是否为空（带头结点） </span></span><br><span class="line">	<span class="keyword">if</span>(L-&gt;next==<span class="literal">NULL</span>)</span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListInsert</span><span class="params">(LinkList &amp;L,<span class="keyword">int</span> i,ElemType e)</span></span>&#123;<span class="comment">//按位序插入,在第i个位置插入e </span></span><br><span class="line">	<span class="keyword">if</span>(i&lt;<span class="number">1</span>)<span class="comment">//i值不合法 </span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        </span><br><span class="line">    LNode *p;<span class="comment">//声明指针p，用于指向当前扫描到的结点 </span></span><br><span class="line">    <span class="keyword">int</span> j=<span class="number">0</span>;<span class="comment">//当前p指向的是第几个结点</span></span><br><span class="line">	<span class="comment">//注意：此时j=0 </span></span><br><span class="line">    p=L;<span class="comment">//p指向头结点，头结点是第0个结点（不存数据） </span></span><br><span class="line">    </span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span> &amp;&amp; j&lt;i<span class="number">-1</span>)&#123;<span class="comment">//循环找到第i-1个结点 </span></span><br><span class="line">    	p=p-&gt;next;</span><br><span class="line">    	j++;</span><br><span class="line">    	</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//i值不合法 </span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    LNode *s=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));</span><br><span class="line">    s-&gt;data=e;</span><br><span class="line">    s-&gt;next=p-&gt;next;</span><br><span class="line">    p-&gt;next=s;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InsertNextNode</span><span class="params">(LNode *p,ElemType e)</span></span>&#123;<span class="comment">//指定结点后插操作，在p结点之后插入e </span></span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//判空 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	LNode *s=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//申请s结点 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(s==<span class="literal">NULL</span>)<span class="comment">//内存分配失败 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	s-&gt;data=e;<span class="comment">//用结点s保存数据元素e </span></span><br><span class="line">	s-&gt;next=p-&gt;next;<span class="comment">//s的next指针指向p的下一个结点 </span></span><br><span class="line">	p-&gt;next=s;<span class="comment">//p的next指针指向s结点，也就是将结点s连到p之后 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"> <span class="function"><span class="keyword">bool</span> <span class="title">InsertPriorNode</span><span class="params">(LNode *p,ElemType e)</span></span>&#123;<span class="comment">//指定结点前插操作，在p结点之前插入e </span></span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//判空 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	LNode *s=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//申请s结点 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(s==<span class="literal">NULL</span>)<span class="comment">//内存分配失败 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">    s-&gt;next=p-&gt;next;<span class="comment">//s的next指针指向p的下一个结点 </span></span><br><span class="line">	p-&gt;next=s;<span class="comment">////p的next指针指向s结点，也就是将结点s连到p之后</span></span><br><span class="line">	s-&gt;data=p-&gt;data;<span class="comment">//将p的数据元素复制到s中 </span></span><br><span class="line">	p-&gt;data=e;<span class="comment">//将e覆盖到p中 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDelete</span><span class="params">(LinkList &amp;L,<span class="keyword">int</span> i,ElemType &amp;e)</span></span>&#123;<span class="comment">//按位序删除（带头结点） </span></span><br><span class="line">	<span class="keyword">if</span>(i&lt;<span class="number">1</span>)<span class="comment">//i值不合法 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	LNode *p;<span class="comment">//声明结点p，p指向当前扫描到的结点 </span></span><br><span class="line">	<span class="keyword">int</span> j=<span class="number">0</span>;<span class="comment">//声明j变量，j表示当前p指向的是第几个结点 </span></span><br><span class="line">	p=L;<span class="comment">//L指向头结点，此时头结点是第0个结点（不存数据），此处可和上面代码合写为LNode *p=L; </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span> &amp;&amp; j&lt;i<span class="number">-1</span>)&#123;<span class="comment">//循环找到第i-1个结点 </span></span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		j++;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//i值不合法</span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	<span class="keyword">if</span>(p-&gt;next==<span class="literal">NULL</span>)<span class="comment">//第i-1个结点之后已无其他结点 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	LNode *q=p-&gt;next;<span class="comment">//声明结点q，q指向p的下一个结点，此时q指向被删除结点</span></span><br><span class="line">	e=q-&gt;data;<span class="comment">//用e返回元素的值 </span></span><br><span class="line">	p-&gt;next=q-&gt;next;<span class="comment">// p的next指针指向q的下一个结点,也就是将*q结点从链中断开 </span></span><br><span class="line">	<span class="built_in">free</span>(q);<span class="comment">//释放q结点的存储空间 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">DeleteNode</span><span class="params">(LNode *p)</span></span>&#123;<span class="comment">//指定结点的删除 </span></span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//判空 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	LNode *q=p-&gt;next;<span class="comment">//声明结点q，q指向被删除结点</span></span><br><span class="line">	p-&gt;data=p-&gt;data;<span class="comment">//用e返回元素的值 </span></span><br><span class="line">	p-&gt;next=q-&gt;next;<span class="comment">// p的next指针指向q的下一个结点,也就是将*q结点从链中断开 </span></span><br><span class="line">	<span class="built_in">free</span>(q);<span class="comment">//释放q结点的存储空间 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function">LNode *<span class="title">GetElem</span><span class="params">(LinkList L,<span class="keyword">int</span> i)</span></span>&#123;<span class="comment">//按位查找，返回第i个元素（带头结点） </span></span><br><span class="line">	<span class="keyword">if</span>(i&lt;<span class="number">0</span>)</span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  	LNode *p;<span class="comment">//声明结点p，p指向当前扫描到的结点 </span></span><br><span class="line">	<span class="keyword">int</span> j=<span class="number">0</span>;<span class="comment">//声明j变量，j表示当前p指向的是第几个结点 </span></span><br><span class="line">	p=L;<span class="comment">//L指向头结点，头结点是第0个结点（不存数据），此处可和上面代码合写为LNode *p=L;</span></span><br><span class="line">	 </span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span> &amp;&amp; j&lt;i)&#123;<span class="comment">//循环找到第i个结点 </span></span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		j++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> p; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">LNode *<span class="title">LocateElem</span><span class="params">(LinkList L,ElemType e)</span></span>&#123;<span class="comment">//按值查找（带头结点） </span></span><br><span class="line">	LNode *p=L-&gt;next;<span class="comment">//从第i个结点开始查找数据域为e的结点 </span></span><br><span class="line">	<span class="comment">//注意：LNode *p=L-&gt;next;语句说的是声明p指针指向头结点L的下一个结点</span></span><br><span class="line">	<span class="comment">//注意：LNode *p=L;语句说的是声明p指针指向头结点L </span></span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>&amp;&amp;p-&gt;data!=e)</span><br><span class="line">	    p=p-&gt;next;<span class="comment">//找到后返回该结点指针，否则返回NULL </span></span><br><span class="line">	<span class="keyword">return</span> p;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Length</span><span class="params">(LinkList L)</span></span>&#123;<span class="comment">//求表长（带头结点） </span></span><br><span class="line">	<span class="keyword">int</span> len=<span class="number">0</span>;</span><br><span class="line">	LNode *p=L;<span class="comment">//声明p指针指向头结点L</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">while</span>(p-&gt;next!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		len++;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> len;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">LinkList <span class="title">List_TailInsert</span><span class="params">(LinkList &amp;L)</span></span>&#123;<span class="comment">//尾插法建立单链表（带头结点）</span></span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	L=(LinkList)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//建立头结点,注意此处返回的是LinkList，初始化空表 </span></span><br><span class="line">	LNode *s;</span><br><span class="line">	LNode *r=L;<span class="comment">//r为表尾指针</span></span><br><span class="line">	</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);<span class="comment">//输入结点的值</span></span><br><span class="line">	<span class="keyword">while</span>(x!=<span class="number">999</span>)&#123;</span><br><span class="line">		s=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//创建新结点（此时s结点已在循环体外声明）</span></span><br><span class="line">		</span><br><span class="line">		s-&gt;data=x;</span><br><span class="line">		r-&gt;next=s;</span><br><span class="line">		r=s;<span class="comment">//r指向新的表尾结点</span></span><br><span class="line">		 </span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x); </span><br><span class="line">	&#125;</span><br><span class="line">	r-&gt;next=<span class="literal">NULL</span>;<span class="comment">//尾结点指针置空 </span></span><br><span class="line">	<span class="keyword">return</span> L;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function">LinkList <span class="title">List_HeadInsert</span><span class="params">(LinkList &amp;L)</span></span>&#123;<span class="comment">//头插法建立单链表（带头结点） </span></span><br><span class="line">	LNode *s;</span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	L=(LinkList)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//创建头结点 </span></span><br><span class="line">	</span><br><span class="line">	L-&gt;next=<span class="literal">NULL</span>;<span class="comment">//初始化为空链表，养成好习惯，只要是初始化单链表，都应该先把头指针指向NULL</span></span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);</span><br><span class="line">	<span class="keyword">while</span>(x!=<span class="number">9999</span>)&#123;</span><br><span class="line">		s=(LNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode));<span class="comment">//创建新结点（此时s结点已在循环体外声明） </span></span><br><span class="line">		</span><br><span class="line">		s-&gt;data=x;</span><br><span class="line">		s-&gt;next=L-&gt;next;</span><br><span class="line">		L-&gt;next=s;<span class="comment">//将新结点插入表中，L为头指针</span></span><br><span class="line">		 </span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> L;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DispList</span><span class="params">(LinkList L)</span></span>&#123;<span class="comment">//输出 </span></span><br><span class="line">	<span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line"> 	LNode *p=L-&gt;next;<span class="comment">//定义一个结点指针p指向头结点的下一个结点</span></span><br><span class="line"> 	</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123; <span class="comment">//如果p不为空则循环</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;第%d个元素为%d\n&quot;</span>,i,p-&gt;data);</span><br><span class="line">		p=p-&gt;next;<span class="comment">//移动指针p遍历链表</span></span><br><span class="line">		i++;</span><br><span class="line">	</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	LinkList L;</span><br><span class="line">	List_HeadInsert(L); </span><br><span class="line">	DispList(L); </span><br><span class="line">	<span class="comment">//... </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
