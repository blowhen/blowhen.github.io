">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//初始化、判空、在p结点之后插入s结点、删除p结点的后继结点、销毁双链表</span></span><br><span class="line"><span class="comment">//尾插法建立双链表、头插法建立双链表、输出 </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;//malloc,free函数库</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;<span class="comment">//int另命名  </span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">DNode</span>&#123;</span></span><br><span class="line">	ElemType data;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">DNode</span> *<span class="title">prior</span>,*<span class="title">next</span>;</span><span class="comment">//前驱和后继指针 </span></span><br><span class="line">&#125;DNode,*DLinkList;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InitDLinkList</span><span class="params">(DLinkList &amp;L)</span></span>&#123;<span class="comment">//初始化 </span></span><br><span class="line">	L=(DNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DNode));<span class="comment">//分配一个头结点</span></span><br><span class="line">	<span class="keyword">if</span>(L==<span class="literal">NULL</span>)</span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	L-&gt;prior=<span class="literal">NULL</span>;<span class="comment">//头结点的prior永远指向NULL </span></span><br><span class="line">	L-&gt;next=<span class="literal">NULL</span>;<span class="comment">//头结点之后暂时还没有结点 </span></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>; </span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">Empty</span><span class="params">(DLinkList L)</span></span>&#123;<span class="comment">//判空（带头结点） </span></span><br><span class="line">	<span class="keyword">if</span>(L-&gt;next==<span class="literal">NULL</span>)</span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InsertNextNode</span><span class="params">(DNode *p,DNode *s)</span></span>&#123;<span class="comment">//在p结点之后插入s结点 </span></span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span> || s==<span class="literal">NULL</span>)<span class="comment">//非法参数 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	s-&gt;next=p-&gt;next;<span class="comment">//s的next指针指向p的下一个结点 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(p-&gt;next !=<span class="literal">NULL</span>)<span class="comment">//如果p结点有后继结点 </span></span><br><span class="line">	    p-&gt;next-&gt;prior=s;<span class="comment">//p的下一个结点的prior指针指向s </span></span><br><span class="line">	</span><br><span class="line">	s-&gt;prior=p;<span class="comment">//s的prior指针指向p结点 </span></span><br><span class="line">	p-&gt;next=s;<span class="comment">//p的next指针指向s结点 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">DeleteNextDNode</span><span class="params">(DNode *p)</span></span>&#123;<span class="comment">//删除p结点的后继结点 </span></span><br><span class="line">	<span class="keyword">if</span>(p==<span class="literal">NULL</span>)<span class="comment">//非法参数 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	DNode *q=p-&gt;next;<span class="comment">//找到p的后继结点q </span></span><br><span class="line">	<span class="keyword">if</span>(q==<span class="literal">NULL</span>)<span class="comment">//p没有后继 </span></span><br><span class="line">	    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	</span><br><span class="line">	p-&gt;next=q-&gt;next;<span class="comment">//p的next指针指向q的下一个结点 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(q-&gt;next !=<span class="literal">NULL</span>)<span class="comment">//q结点不是最后一个结点 </span></span><br><span class="line">	    q-&gt;next-&gt;prior=p;<span class="comment">//q的下一个结点的prior指针指向p </span></span><br><span class="line">	</span><br><span class="line">	<span class="built_in">free</span>(q);<span class="comment">//释放结点空间 </span></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;	 </span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> <span class="function"><span class="keyword">void</span> <span class="title">DestoryList</span><span class="params">(DLinkList &amp;L)</span></span>&#123;<span class="comment">//销毁双链表 </span></span><br><span class="line"> 	<span class="keyword">while</span>(L-&gt;next !=<span class="literal">NULL</span>)<span class="comment">//循环释放各个数据结点 </span></span><br><span class="line"> 	    DeleteNextDNode(L);</span><br><span class="line"> 	</span><br><span class="line">	<span class="built_in">free</span>(L);<span class="comment">//释放头结点   注意：销毁表时才能删除头结点 </span></span><br><span class="line"> 	L=<span class="literal">NULL</span>;<span class="comment">//头指针指向NULL </span></span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//1、后向遍历 </span></span><br><span class="line"><span class="comment">//while(p!=NULL)</span></span><br><span class="line"><span class="comment">//    p=p-&gt;next;</span></span><br><span class="line"><span class="comment">//2、前向遍历	</span></span><br><span class="line"><span class="comment">//while(p!=NULL)</span></span><br><span class="line"><span class="comment">//    p=p-&gt;prior;</span></span><br><span class="line"><span class="comment">//3、前向遍历（跳过头结点） </span></span><br><span class="line"><span class="comment">//while(p-&gt;prior!=NULL)</span></span><br><span class="line"><span class="comment">//    p=p-&gt;prior;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">DLinkList <span class="title">List_TailInsert</span><span class="params">(DLinkList &amp;L)</span></span>&#123;<span class="comment">//尾插法建立双链表（带头结点）</span></span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	L=(DLinkList)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DNode));<span class="comment">//建立头结点,注意此处返回的是DLinkList，初始化空表 </span></span><br><span class="line">	DNode *s;</span><br><span class="line">	DNode *r=L;<span class="comment">//r为表尾指针</span></span><br><span class="line">	</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);<span class="comment">//输入结点的值</span></span><br><span class="line">	<span class="keyword">while</span>(x!=<span class="number">999</span>)&#123;</span><br><span class="line">		s=(DNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DNode));<span class="comment">//创建新结点（此时s结点已在循环体外声明）</span></span><br><span class="line">		</span><br><span class="line">		s-&gt;data=x;</span><br><span class="line">		r-&gt;next=s;</span><br><span class="line">        s-&gt;prior=r;</span><br><span class="line">		r=s;<span class="comment">//r指向新的表尾结点</span></span><br><span class="line">		 </span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x); </span><br><span class="line">	&#125;</span><br><span class="line">	r-&gt;next=<span class="literal">NULL</span>;<span class="comment">//尾结点指针置空 </span></span><br><span class="line">	<span class="keyword">return</span> L;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function">DLinkList <span class="title">List_HeadInsert</span><span class="params">(DLinkList &amp;L)</span></span>&#123;<span class="comment">//头插法建立双链表（带头结点） </span></span><br><span class="line">	DNode *s;</span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	L=(DLinkList)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DNode));<span class="comment">//创建头结点 </span></span><br><span class="line">	</span><br><span class="line">	L-&gt;next=<span class="literal">NULL</span>;<span class="comment">//初始化为空链表，养成好习惯，只要是初始化链表，都应该先把头指针指向NULL</span></span><br><span class="line">	L-&gt;prior=<span class="literal">NULL</span>;<span class="comment">//初始化 </span></span><br><span class="line">	</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);</span><br><span class="line">	<span class="keyword">while</span>(x!=<span class="number">9999</span>)&#123;</span><br><span class="line">		s=(DNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DNode));<span class="comment">//创建新结点（此时s结点已在循环体外声明） </span></span><br><span class="line">		</span><br><span class="line">		s-&gt;data=x;</span><br><span class="line">		s-&gt;next=L-&gt;next;</span><br><span class="line">		<span class="keyword">if</span>(L-&gt;next!=<span class="literal">NULL</span>)<span class="comment">//双链表不为空，L的下一个结点的prior指针指向s </span></span><br><span class="line">		    L-&gt;next-&gt;prior=s;</span><br><span class="line">		L-&gt;next=s;<span class="comment">//将新结点插入表中，L为头指针</span></span><br><span class="line">		s-&gt;prior=L;<span class="comment">//s的prior指针指向L </span></span><br><span class="line">		</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> L;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DispList</span><span class="params">(DLinkList L)</span></span>&#123;<span class="comment">//输出 </span></span><br><span class="line">	<span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line"> 	DNode *p=L-&gt;next;<span class="comment">//定义一个结点指针p指向头结点的下一个结点</span></span><br><span class="line"> 	</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123; <span class="comment">//如果p不为空则循环</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;第%d个元素为%d\n&quot;</span>,i,p-&gt;data);</span><br><span class="line">		p=p-&gt;next;<span class="comment">//移动指针p遍历链表</span></span><br><span class="line">		i++;</span><br><span class="line">	</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	DLinkList L;</span><br><span class="line">	List_HeadInsert(L); </span><br><span class="line">	DispList(L);</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> </span><br></pre></td></tr></table></figure>
